<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover">
		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				document.documentElement.style.fontSize = document.documentElement.clientWidth / 20 + 'px'
			})
			 var ua = navigator.userAgent.toLowerCase();  
			 if(ua.match(/MicroMessenger/i)=="micromessenger") { 
				 document.write('<style>uni-page-head{display: none !important;}.diy-fixedsearch{top:0 !important;}uni-page-head[uni-page-head-type=default]~uni-page-wrapper{height: 100% !important;}.navigation{top:0px !important;}</style>');
			 }
		</script>
		<link rel="stylesheet" href="<%= BASE_URL %>static/index.css" />
		
	</head>
	<body>
		<noscript>
			<strong>本站点必须要开启JavaScript才能运行</strong>
		</noscript>
		<div id="app"></div>
	</body>
</html>
